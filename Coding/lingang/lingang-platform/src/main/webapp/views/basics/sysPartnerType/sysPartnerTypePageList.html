<div class="row" ng-controller="sysPartnerTypePageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
            	<form class="form-inline">
	               <div class="row m-t">
	               			<div class="form-group col-xs-3">
								<label for="subTime">类型名称:</label>
								<input type="text" class="form-control" ng-model="para.typeName" placeholder="请输入合作类型名称.." >
							</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getPartnerTypeList()">立即搜索</button>
						</div>
						<div class="col-md-2">
							<button type="button" class="btn btn-primary" ng-click="showPartnerTypeAdd()">添加类型</button>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
				  <div>
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">合作类型名称</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">更新时间</th>
                            <!-- <th style="text-align: center;">状态</th> -->
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="partnerType in partnerTypeList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <td>{{partnerType.typeName}}</td>
                            <td>{{partnerType.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{partnerType.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td class="center"><a href="" ng-click="showPartnerTypeDetails(partnerType)">管理</a>&nbsp;</td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
    
	<!-- 公司信息修改 -->
	<div class="modal fade" id="partnerTypeUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">修改合作类型</h4>
	      </div>
	      <div class="modal-body">
		  	<form class="form-horizontal" role="form">
			  
			  <div class="form-group">
			    <label for="typeName" class="col-sm-2 control-label">类型名称</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="typeName" placeholder="" ng-model="partnerType.typeName">
			    </div>
			  </div>
			  
			</form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="updateSysPartnerType()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<!-- 公司信息添加 -->
	<div class="modal fade" id="partnerTypeAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabelAdd">添加合作类型</h4>
	      </div>
	      <div class="modal-body">
		  	<form class="form-horizontal" role="form">
			  
			  <div class="form-group">
			    <label for="typeNameAdd" class="col-sm-2 control-label">类型名称</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="typeNameAdd" placeholder="" ng-model="partnerTypeAdd.typeName">
			    </div>
			  </div>
			  
			</form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="addSysPartnerType()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</div>
