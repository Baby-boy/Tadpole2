<div class="row" ng-controller="sysBasicsPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
	                    <div class="form-group col-xs-3">
						    <label for="basicsType">基础类型:</label>
							<select class="form-control" id="basicsType" ng-model="para.basicsType" ng-change="getBasicsTypePageList()">
								 <option value="">全部</option>
                                 <option value="1">服务信息</option>
                                 <option value="2">合作层级</option>
                                 <option value="3">开放层级</option>
							</select >
						</div>
						
						<div class="form-group col-xs-2">
						    <label for="basicsStatus">基础状态:</label>
							<select class="form-control" id="basicsStatus" ng-model="para.basicsState" ng-change="getBasicsTypePageList()">
								 <option value="">全部</option>
                                 <option value="1">已上传</option>
                                 <option value="2">已发布</option>
                                 <option value="3">已删除</option>
							</select >
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getBasicsTypePageList()">立即搜索</button>
						</div>	
						<div class="col-md-3">
							<button type="button" class="btn btn-primary" ng-click="basicBasicsAdd()">添加基础类型 </button>
						</div>														
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">基础类型</th>
                            <th style="text-align: center;">基础名称</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">更新时间</th>
                            <th style="text-align: center;">基础状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="basics in basicsList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <td>
                               <span ng-if="basics.basicsType == 1" >服务信息</span>
                               <span ng-if="basics.basicsType == 2" >合作层级</span>
                               <span ng-if="basics.basicsType == 3" >开放层级</span>
                            </td>
                            <td>{{basics.basicsName}}</td>
                            <td>{{basics.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{basics.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>
                               <span ng-if="basics.basicsState == 1" ng-style="basics.basicsState == 1?{color:'blue'}:''">已上传</span>
                               <span ng-if="basics.basicsState == 2" ng-style="basics.basicsState == 2?{color:'green'}:''">已发布</span>
                               <span ng-if="basics.basicsState == 3" ng-style="basics.basicsState == 3?{color:'red'}:''">已删除</span>
                            </td>
                            <td class="center"><a href="" ng-click="showBasicsDetails(basics)" >管理</a>&nbsp;
                        </tr>
            	   </table>
                    <div class="row m-t">
						<div class="col-md-10 col-md-offset-1">
							<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
						</div>
					</div>
 		       </div>
            </div>
        </div>
    </div>

	<!-- 修改基础设置详情 -->
	<div class="modal fade" id="myModalBasics" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        <span aria-hidden="true">&times;</span>
	        <span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">基础设置</h4>
	      </div>
	      <div class="modal-body">
			 <form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="basicsName" class="col-sm-2 control-label">类型名称</label>
					   <div class="col-sm-6">
					      <input type="basicsName" class="form-control" id="basicsName" placeholder="" ng-model="basics.basicsName">
					   </div>
				</div>	 
				<div class="form-group">
					 <label for="basicsType" class="col-sm-2 control-label">基础类型</label>
					     <div class="col-sm-3">
					      	<select class="form-control" ng-model="basics.basicsType">
							  <option  value="1">服务信息</option>
					      	  <option  value="2">合作层级</option>
					      	  <option  value="3">开放层级</option>
							</select>
					      </div>
				</div>
				<div class="form-group">
					 <label for="basicsState" class="col-sm-2 control-label">状态</label>
					     <div class="col-sm-3">
					      	<select class="form-control" ng-model="basics.basicsState">
							  <option  value="1">已上传</option>
					      	  <option  value="2">已发布</option>
					      	  <option  value="3">已删除</option>
							</select>
					     </div>
				</div>
		    </form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="updateSysBasics()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<!-- 添加基础设置 -->
	<div class="modal fade" id="myModalBasicsAdd" tabindex="-1" role="dialog" aria-labelledby="myModalBasicsAdd" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        <span aria-hidden="true">&times;</span>
	        <span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalBasicsAdd">基础设置</h4>
	      </div>
	      <div class="modal-body">
			 <form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="basicsNameAdd" class="col-sm-2 control-label">类型名称</label>
					   <div class="col-sm-6">
					      <input type="basicsNameAdd" class="form-control" id="basicsNameAdd" placeholder="" ng-model="basicsAdd.basicsName">
					   </div>
				</div>	 
				<div class="form-group">
					 <label for="basicsTypeAdd" class="col-sm-2 control-label">基础类型</label>
					     <div class="col-sm-3">
					      	<select id="basicsTypeAdd" class="form-control" ng-model="basicsAdd.basicsType">
							  <option value="">请选择</option>
							  <option  value="1">服务信息</option>
					      	  <option  value="2">合作层级</option>
					      	  <option  value="3">开放层级</option>
							</select>
					      </div>
				</div>
				<div class="form-group">
					 <label for="basicsStateAdd" class="col-sm-2 control-label">状态</label>
					     <div class="col-sm-3">
					      	<select id="basicsStateAdd" class="form-control" ng-model="basicsAdd.basicsState">
							  <option  value="1">已上传</option>
					      	  <option  value="2">已发布</option>
							</select>
					     </div>
				</div>
		    </form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="sysBasicsAdd()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
