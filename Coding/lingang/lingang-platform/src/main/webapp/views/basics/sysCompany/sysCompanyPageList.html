<div class="row" ng-controller="sysCompanyPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
            	<form class="form-inline">
	               <div class="row m-t">
	               			<div class="form-group col-xs-3">
								<label for="subTime">公司名称:</label>
								<input type="text" class="form-control" ng-model="para.companyName" placeholder="请输入公司名称.." >
							</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getCompanyList()">立即搜索</button>
						</div>
						<div class="col-md-2">
							<button type="button" class="btn btn-primary" ng-click="showCompanyAdd()">添加公司 </button>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
				  <div>
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">公司名称</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">更新时间</th>
                            <!-- <th style="text-align: center;">状态</th> -->
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="company in companyList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <td>{{company.companyName}}</td>
                            <td>{{company.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{company.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <!-- <td>
                               <span ng-if="company.companyState == 1" ng-style="company.companyState == 1?{color:'blue'}:''">正常</span>
                               <span ng-if="company.companyState == 2" ng-style="company.companyState == 2?{color:'red'}:''">异常</span>
                            </td> -->
                            <td class="center" ng-if="cascade==0"><a href="" ng-click="showCompanyDetails(company)">管理</a>&nbsp;</td>
                            <td class="center" ng-if="cascade==1">
                             <button  ng-click="addCompanyCascade(company.companyId)" type="button" class="btn btn-warning">添加此公司</button>
                            </td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
    
	<!-- 公司信息修改 -->
	<div class="modal fade" id="companyUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">修改公司</h4>
	      </div>
	      <div class="modal-body">
		  	<form class="form-horizontal" role="form">
			  
			  <div class="form-group">
			    <label for="companyName" class="col-sm-2 control-label">公司名称</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="companyName" placeholder="" ng-model="company.companyName">
			    </div>
			  </div>
			  
			</form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="updateSysCompany()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<!-- 公司信息添加 -->
	<div class="modal fade" id="companyAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabelAdd">添加公司</h4>
	      </div>
	      <div class="modal-body">
		  	<form class="form-horizontal" role="form">
			  
			  <div class="form-group">
			    <label for="companyNameAdd" class="col-sm-2 control-label">公司名称</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="companyNameAdd" placeholder="" ng-model="companyAdd.companyName">
			    </div>
			  </div>
			  
			</form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="addSysCompany()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</div>
