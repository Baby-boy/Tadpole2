<div class="row" ng-controller="sysLabelPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline" ng-if="cascade==0">
	               <div class="row m-t">
	               		<div class="form-group col-xs-3">
						    <label for="labelType">标签类型:</label>
							<select class="form-control" id="labelType" ng-model="para.labelType" ng-change="getLabelList()">
								 <option value="">全部</option>
                                 <option value="1">合作商</option>
                                 <!-- <option value="2">入驻企业</option> -->
                                 <option value="3">企业性质</option>
                                 <option value="4">企业资质</option>
                                 <option value="5">注册资本</option>
                                 <option value="6">上市情况</option>
                                 <option value="7">特色标签</option>
                                 <option value="8">产业园区</option>
                                 <option value="9">公共平台</option>
                                 <option value="10">产业集群</option>
                                 <option value="11">服务机构</option>
							</select >
						</div>
	                    <div class="form-group col-xs-2">
						    <label for="labelStatus">标签状态:</label>
							<select class="form-control" id="labelStatus" ng-model="para.labelState" ng-change="getLabelList()">
								 <option value="">全部</option>
                                 <option value="1">可用</option>
                                 <option value="2">不可用</option>
							</select >
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getLabelList()">立即搜索</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary" ng-click="basicLabelAdd()">添加标签 </button>
						</div>	
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">标签名称</th>
                            <th style="text-align: center;">标签类型</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">修改时间</th>
                            <th style="text-align: center;">标签状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="label in labelList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <td>{{label.labelName}}</td>
                            <td>
                               <span ng-if="label.labelType == 1" >合作商</span>
                               <span ng-if="label.labelType == 2" >入驻企业</span>
                               <span ng-if="label.labelType == 3" >企业性质</span>
                               <span ng-if="label.labelType == 4" >企业资质</span>
							   <span ng-if="label.labelType == 5" >注册资本</span>
                               <span ng-if="label.labelType == 6" >上市情况</span>
                               <span ng-if="label.labelType == 7" >特色标签</span>
                               <span ng-if="label.labelType == 8" >产业园区</span>
                               <span ng-if="label.labelType == 9" >公共平台</span>
                               <span ng-if="label.labelType == 10">产业集群</span>                                   
                            </td>
                            <td>{{label.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{label.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>
                               <span ng-if="label.labelState == 1" ng-style="label.labelState == 1?{color:'green'}:''">可用</span>
                               <span ng-if="label.labelState == 2" ng-style="label.labelState == 2?{color:'red'}:''">不可用</span>
                            </td>
                            <td class="center" ng-if="cascade==0"><a href="" ng-click="showLabelDetails(label)" >管理</a></td>
                            <td class="center" ng-if="cascade==1">
                            <!-- <a href="" ng-click="addLabelCascade(label.labelId)" >添加此标签</a> -->
                             <button  ng-click="addLabelCascade(label.labelId)" type="button" class="btn btn-warning">添加此标签</button>
                            </td>
                        </tr>
            	   </table>
                    <div class="row m-t">
						<div class="col-md-10 col-md-offset-1">
							<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
						</div>
					</div>
 		       </div>
            </div>
        </div>
    </div>

<!-- 修改标签详情 -->
	<div class="modal fade" id="myModalLabel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">标签设置</h4>
	      </div>
	      <div class="modal-body">
			 <form class="form-horizontal" role="form">
			 
			 	<div class="form-group">
					<label for="labelName" class="col-sm-2 control-label">标签名称</label>
					   <div class="col-sm-6">
					      <input type="labelName" class="form-control" id="labelName" placeholder="" ng-model="label.labelName">
					   </div>
				</div>
					 
				<div class="form-group">
					 <label for="labelType" class="col-sm-2 control-label">标签类型</label>
					     <div class="col-sm-3">
					      	<select id="labelType" class="form-control" ng-model="label.labelType">
							  <option  value="1">合作商</option>
					      	  <option  value="2">入驻企业</option>
					      	  <option  value="3">企业性质</option>
					      	  <option  value="4">企业资质</option>
					      	  <option  value="5">注册资本</option>
					      	  <option  value="6">上市情况</option>
					      	  <option  value="7">特色标签</option>
					      	  <option  value="8">产业园区</option>
					      	  <option  value="9">公共平台</option>
					      	  <option  value="10">产业集群</option>
							</select>
					      </div>
				</div>
				<div class="form-group">
					 <label for="labelState" class="col-sm-2 control-label">标签状态</label>
					     <div class="col-sm-3">
					      	<select id="labelState" class="form-control" ng-model="label.labelState">
							  <option  value="1">可用</option>
					      	  <option  value="2">不可用</option>
							</select>
					     </div>
				</div>
		    </form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="updateSysLabel()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	<!-- 添加标签 -->
	<div class="modal fade" id="myModalLabelAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabelAdd" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabelAdd">标签设置</h4>
	      </div>
	      <div class="modal-body">
			 <form class="form-horizontal" role="form">
			 
			 	<div class="form-group">
					<label for="labelNameAdd" class="col-sm-2 control-label">标签名称</label>
					   <div class="col-sm-6">
					      <input type="labelNameAdd" class="form-control" id="labelNameAdd" placeholder="" ng-model="labelAdd.labelName">
					   </div>
				</div>
					 
				<div class="form-group">
					 <label for="labelTypeAdd" class="col-sm-2 control-label">标签类型</label>
					     <div class="col-sm-3">
					      	<select id="labelTypeAdd" class="form-control" ng-model="labelAdd.labelType">
							  <option value="">请选择</option>
							  <option  value="1">合作商</option>
					      	  <option  value="2">入驻企业</option>
					      	  <option  value="3">企业性质</option>
					      	  <option  value="4">企业资质</option>
					      	  <option  value="5">注册资本</option>
					      	  <option  value="6">上市情况</option>
					      	  <option  value="7">特色标签</option>
					      	  <option  value="8">产业园区</option>
					      	  <option  value="9">公共平台</option>
					      	  <option  value="10">产业集群</option>
							</select>
					      </div>
				</div>
				<div class="form-group">
					 <label for="labelStateAdd" class="col-sm-2 control-label">标签状态</label>
					     <div class="col-sm-3">
					      	<select id="labelStateAdd" class="form-control" ng-model="labelAdd.labelState">
							  <option  value="1">可用</option>
					      	  <option  value="2">不可用</option>
							</select>
					     </div>
				</div>
		    </form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="sysLabelAdd()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
