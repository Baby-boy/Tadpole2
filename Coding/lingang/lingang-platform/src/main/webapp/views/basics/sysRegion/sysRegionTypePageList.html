<div class="row" ng-controller="sysRegionPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
	               
	               		<div class="form-group col-xs-2">
						    <label for="regionType">标签类型:</label>
							<select class="form-control" id="regionType" ng-model="para.regionType" ng-change="getRegionList()">
								 <option value="">全部</option>
                                 <option value="1">上海</option>
                                 <option value="2">域外</option>
							</select >
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getRegionList()">立即搜索</button>
						</div>
						
						<div class="col-md-3">
							<button type="button" class="btn btn-primary" ng-click="basicRegionAdd()">添加地区 </button>
						</div>	
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">地区名称</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">修改时间</th>
                            <th style="text-align: center;">地区类型</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="region in regionList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <td>{{region.regionName}}</td>
                            <td>{{region.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{region.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>
                               <span ng-if="region.regionType == 1" >上海</span>
                               <span ng-if="region.regionType == 2" >域外</span>
                            </td>
                            <td class="center"><a href="" ng-click="showRegionDetails(region)" >管理</a>&nbsp;
                        </tr>
            	   </table>
                    <div class="row m-t">
						<div class="col-md-10 col-md-offset-1">
							<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
						</div>
					</div>
 		       </div>
            </div>
        </div>
    </div>
    
	<!-- 修改地区详情 -->
	<div class="modal fade" id="myModalRegion" tabindex="-1" role="dialog" aria-labelledby="myModalRegion" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalRegion">地区 设置</h4>
	      </div>
	      <div class="modal-body">
			 <form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="RegionName" class="col-sm-2 control-label">地区名称</label>
					   <div class="col-sm-6">
					      <input type="RegionName" class="form-control" id="regionName" placeholder="" ng-model="region.regionName">
					   </div>
				</div>
				<div class="form-group">
					 <label for="basicsState" class="col-sm-2 control-label">地区类型</label>
					     <div class="col-sm-3">
					      	<select class="form-control" ng-model="region.regionType">
							  <option  value="1">上海</option>
					      	  <option  value="2">域外</option>
							</select>
					     </div>
				</div>
		    </form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="updateSysRegion()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- 添加地域 -->
	<div class="modal fade" id="myModalRegionAdd" tabindex="-1" role="dialog" aria-labelledby="myModalRegionAdd" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalRegionAdd">地区设置</h4>
	      </div>
	      <div class="modal-body">
			 <form class="form-horizontal" role="form">
			 
			 	<div class="form-group">
					<label for="regionNameAdd" class="col-sm-2 control-label">地区 名称</label>
					   <div class="col-sm-6">
					      <input type="regionNameAdd" class="form-control" id="regionNameAdd" placeholder="" ng-model="regionAdd.regionName">
					   </div>
				</div>
					 
				<div class="form-group">
					 <label for="regionTypeAdd" class="col-sm-2 control-label">地区类型</label>
					     <div class="col-sm-3">
					      	<select class="form-control" ng-model="regionAdd.regionType">
							  <option  value="1">上海</option>
					      	  <option  value="2">域外</option>
							</select>
					      </div>
				</div>
		    </form>
	      </div>
	      <div class="modal-footer">
		        <button type="button" class="btn btn-default" style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="sysRegionAdd()">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
