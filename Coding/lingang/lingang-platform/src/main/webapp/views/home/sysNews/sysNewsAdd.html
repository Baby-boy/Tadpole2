<link href="css/layout.css" rel="stylesheet">
<link href="library/umeditor/themes/default/css/umeditor.css" media="all" rel="stylesheet" type="text/css" />
<div class="row" ng-controller="sysNewsAddCtrl">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<form class="form-horizontal" role="form">

					<div class="form-group">
						<label for="newsTitle" class="col-sm-2 control-label">新闻标题：</label>
						<div class="col-sm-3">
							<input type="newsTitle" class="form-control" id="newsTitle"
								placeholder="" ng-model="para.newsTitle">
						</div>
					</div>
					<div class="form-group">
						<label for="newsAuthor" class="col-sm-2 control-label">作者：</label>
						<div class="col-sm-3">
							<input type="newsAuthor" class="form-control" id="newsAuthor"
								placeholder="" ng-model="para.newsAuthor">
						</div>
					</div>
					<div class="form-group">
						<label for="newsIsup" class="col-sm-2 control-label">是否立即发布:</label>
						<div class="col-sm-3">
							<input type="radio" id="isNewsUpIdY" name="newsIsup"
								ng-model="para.newsIsup" value="2" ng-checked="true"><label
								for="isNewsUpIdY">&nbsp;是</label>&emsp;&emsp; <input
								type="radio" id="isNewsUpIdN" name="newsIsup"
								ng-model="para.newsIsup" value="1"><label
								for="isNewsUpIdN">&nbsp;否</label>
						</div>
					</div>

					<div class="form-group">
						<label for="parkContent" class="col-md-2 control-label">新闻缩略图</label>
						<div class="col-md-8">
							<div class="white-bg mt-10 p-10">
								<div class="col-lg-6">
									<div class="img-load">
										<img ng-src="{{imgSrcMax}}" />
									</div>
								</div>
								<div class="col-lg-6 m-t-xs">
									<div>
										<div type="button" class="btn btn-w-m btn-primary file-btn">
											<div file-input="fileMax" id="fileMax"
												on-change="previewImageMax()"
												accept="image/jpg,image/jpeg,image/png"></div>
											浏览
										</div>
									</div>

									<div class="mt-10">
										<button type="button" class="btn btn-w-m btn-primary"
											ng-click="uploadImageMax('fileMax')">上传</button>
									</div>
									<div class="row">
										<div class="mt-10 col-md-6">
											<!-- <input ng-model="home.url" type="text" class="form-control" placeholder="编辑链接(非必填)"/> -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="newsContent" class="col-sm-2 control-label">新闻内容:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="newsContent"
								id="newsContent" ng-model="para.newsContent"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-primary"
								ng-click="getNewsAdd()">确认保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
