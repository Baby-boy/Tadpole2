<div class="row" ng-controller="toPartnerPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title">
                <h5>{{title}}</h5>
            </div> -->
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">伙伴名称:</label>
							<input type="text" class="form-control" ng-model="para.partnerName" placeholder="请输入关键字" >
						</div>
						<div class="form-group col-xs-2">
<!-- 							<label for="subTime">置顶状态:</label>
							<select class="form-control" ng-model="para.partnerIstop" ng-change="getPartnerList()">
								<option value="1" ng-checked="true">已置顶</option>
								<option value="2">未置顶</option>
							</select> -->
							
							<label for="subTime">状态:</label>
							<select class="form-control" ng-model="para.partnerState" ng-change="getPartnerList()">
								<option value="">全部</option>
								<option value="2">已发布</option>
								<option value="1">已上传</option>
							</select> 
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getPartnerList()">立即搜索</button>
						</div>
<!-- 						<div class="col-md-2">
							<button type="button" class="btn btn-primary" onclick="javascript:window.location.href='#/home/topPartner/topPartenerAdd/index'">添加合作伙伴</button>
						</div> -->
					</div>
					<div class="row m-t">
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">合作伙伴</th>
                            <th style="text-align: center;">开发层级 </th>
                            <th style="text-align: center;">创建公司 </th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">置顶时间</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="partner in topPartnerList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <td    style="width:10%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;" >{{partner.partnerName}}</td>
                            <td>{{partner.basicsName}}</td>
                            <td>{{partner.partnerCompany}}</td>
                            <td>{{partner.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{partner.topTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td ng-if="partner.partnerState == 1" ng-style="partner.partnerState == 1?{color:'gray'}:''">已上传</td>
                            <td ng-if="partner.partnerState == 2" ng-style="partner.partnerState == 2?{color:'blue'}:''">已发布</td>
                            <td ng-if="partner.partnerState == 3" ng-style="partner.partnerState == 3?{color:'red'}:''">已删除</td>
                            <td>
                            <!-- <a href="#/home/topPartner/topPartenrDetails/{{partner.partnerId}}">管理</a> -->
                            <a href=""  ng-click="delPartenrTop(partner)">取消置顶</a>
                            </td>
                         </tr>
            	   </table>
                    <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
