<div class="row" ng-controller="sysNewsPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title">
                <h5>{{title}}</h5>
            </div> -->
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">标题:</label>
							<input type="text" class="form-control" ng-model="para.newTitle" placeholder="请输入关键字" >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">作者:</label>
							<input type="text" id="newAuthor" class="form-control" ng-model="para.newAuthor" placeholder="请输入作者名称" >
						</div>
						<div class="form-group col-xs-2">
							<label for="subTime">状态:</label> 
							<select class="form-control" id="newsState" ng-model="para.newsState" ng-change="getNewsList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getNewsList()">搜索新闻</button>
						</div>
						<div class="col-md-2">
							<a href="#/home/sysNews/sysNewsAdd/index">
								<button type="button" class="btn btn-primary">添加新闻信息</button>
							</a>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <!-- <th style="text-align: center;">图片</th> -->
                            <th style="text-align: center;">标题 </th>
                            <th style="text-align: center;">作者 </th>
                            <th style="text-align: center;">浏览量</th>
                            <th style="text-align: center;">分享次数</th>
                            <th style="text-align: center;">添加时间</th>
                            <th style="text-align: center;">更新时间</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="news in sysNewsList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}</td>
                            <!-- <td><img alt="" src="{{news.imgPath}}"></td> -->
                            <td   style="width:10%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{news.newsTitle}}</td>
                            <td>{{news.newsAuthor}}</td>
                            <td>{{news.lookNumber}}</td>
                            <td>{{news.shareNumber}}</td>
                            <td>{{news.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{news.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td ng-if="news.newsState == 1" ng-style="news.newsState == 1?{color:'gray'}:''">已上传</td>
                            <td ng-if="news.newsState == 2" ng-style="news.newsState == 2?{color:'blue'}:''">已发布</td>
                            <td ng-if="news.newsState == 3" ng-style="news.newsState == 3?{color:'red'}:''">已删除</td>
                            <td><a href="#/home/sysNews/sysNewsMsg/{{news.newsId}}">管理</a></td>
                         </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
