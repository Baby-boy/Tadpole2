<div class="row" ng-controller="sysServicePageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">服务机构:</label>
							<input type="text" class="form-control" ng-model="para.serviceNameKeywords" placeholder="请输入服务机构名称.." >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">地区名称:</label>
							<input type="text" class="form-control" ng-model="para.regionNameKeywords" placeholder="请输入所属地区名称.." >
						</div>
					</div>
					<div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">服务项目:</label>
							<input type="text" class="form-control" ng-model="para.serviceTeamKeywords" placeholder="请输入服务项目.." >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>
							<select class="form-control" id="serviceState" ng-model="para.serviceState" ng-change="getServiceList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getServiceList()">立即搜索</button>
						</div>
						<div class="col-md-2">
							<a href="#/seek/sysService/sysServiceAdd/index">
								<button type="button" class="btn btn-primary">添加服务机构</button>
							</a>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example" style="table-layout:fixed;" width="100%">
						<colgroup>
							<col width="5%"></col>
							<col width="15%"></col>
							<col width="12%"></col>
							<col width="15%"></col>
							<col width=""></col>
							<col width="15%"></col>
							<col width="12%"></col>
							<col width="8%"></col>
							<col width="8%"></col>
						</colgroup>
						<tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">名称</th>
                            <th style="text-align: center;">地区名称</th>
                            <th style="text-align: center;">详细地址</th>
                            <th style="text-align: center;">服务信息</th>
                            <!-- <th style="text-align: center;">服务项目</th> -->
                            <th style="text-align: center;">所属公司</th>
                            <th style="text-align: center;">创建时间</th>
                        <!--     <th style="text-align: center;">更新时间</th>  -->
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="service in serviceList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}<input type="hidden" name="serviceId" value="{{service.serviceId}}"/></td>
                            <td style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{service.serviceName}}</td>
                            <td>{{service.regionName}}</td>
                            <td style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{service.serviceAddress}}</td>
                            <td>{{service.basicsName}}</td>
                            <!-- <td>{{service.serviceTeam}}</td> -->
                            <td style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{service.serviceCompany}}</td>
                            <td>{{service.createTime | date:'yyyy-MM-dd'}}</td>
                       <!--      <td>{{service.updateTime | date:'yyyy-MM-dd'}}</td>  -->
                            <td>
                               <span ng-if="service.serviceState == 1" ng-style="service.serviceState == 1?{color:'gray'}:''">已上传</span>
                               <span ng-if="service.serviceState == 2" ng-style="service.serviceState == 2?{color:'blue'}:''">已发布</span>
                               <span ng-if="service.serviceState == 3" ng-style="service.serviceState == 3?{color:'red'}:''">已删除</span>
                            </td>
                            <td>
                            	<a href="#/seek/sysService/sysServiceDetails/{{service.serviceId}}">管理</a>
                            </td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
