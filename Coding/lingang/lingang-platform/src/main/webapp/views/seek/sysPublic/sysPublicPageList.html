<div class="row" ng-controller="sysPublicPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">标题名称:</label>
							<input type="text" class="form-control" ng-model="para.publicTitleKeywords" placeholder="请输入公共平台标题.." >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">地区名称:</label>
							<input type="text" class="form-control" ng-model="para.regionNameKeywords" placeholder="请输入所属地区名称.." >
						</div>
					</div>
					<div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">园区名称:</label>
							<input type="text" class="form-control" ng-model="para.parkNameKeywords" placeholder="请输入所属园区名称.." >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>
							<select class="form-control" id="publicState" ng-model="para.publicState" ng-change="getPublicList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getPublicList()">立即搜索</button>
						</div>
						<div class="col-md-2">
							<a href="#/seek/sysPublic/sysPublicAdd/index">
								<button type="button" class="btn btn-primary">添加公共平台</button>
							</a>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example" style="table-layout:fixed;" width="100%" >
						<colgroup>
							<col width="5%"></col>
							<col width=""></col>
							<col width=""></col>
							<col width=""></col>
							<col width=""></col>
							<col width=""></col>
							<col width=""></col>
							<col width=""></col>
							<col width="7%"></col>
							<col width="5%"></col>
						</colgroup>
						<tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">标题</th>
                            <th style="text-align: center;">所属园区</th>
                            <th style="text-align: center;">地区名称</th>
                            <th style="text-align: center;">详细地址</th>
                            <th style="text-align: center;">开发层级</th>
                            <th style="text-align: center;">所属公司</th>
                            <th style="text-align: center;">创建时间</th>
                       <!--       <th style="text-align: center;">更新时间</th>  -->
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="public in publicList">
                            <td >{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}<input type="hidden" name="publicId" value="{{public.publicId}}"/></td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{public.publicTitle}}</td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{public.parkName}}</td>
                            <td >{{public.regionName}}</td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{public.publicAddress}}</td>
                            <td >{{public.basicsName}}</td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{public.publicCompany}}</td>
                            <td >{{public.createTime | date:'yyyy-MM-dd'}}</td>
                     <!--        <td>{{public.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>    -->
                            <td >
                               <span ng-if="public.publicState == 1" ng-style="public.publicState == 1?{color:'gray'}:''">已上传</span>
                               <span ng-if="public.publicState == 2" ng-style="public.publicState == 2?{color:'blue'}:''">已发布</span>
                               <span ng-if="public.publicState == 3" ng-style="public.publicState == 3?{color:'red'}:''">已删除</span>
                            </td>
                            <td >
                            	<a href="#/seek/sysPublic/sysPublicDetails/{{public.publicId}}">管理</a>
                            </td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
