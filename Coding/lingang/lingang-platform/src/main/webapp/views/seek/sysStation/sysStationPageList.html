<div class="row" ng-controller="sysStationPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">标题名称:</label>
							<input type="text" class="form-control" ng-model="para.stationTitleKeywords" placeholder="请输入入驻企业标题名称.." >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">地区名称:</label>
							<input type="text" class="form-control" ng-model="para.regionNameKeywords" placeholder="请输入所属地区名称.." >
						</div>
						<div class="form-group col-xs-2">
							<label for="subTime">状态:</label>
							<select class="form-control" id="stationState" ng-model="para.stationState" ng-change="getStationList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getStationList()">立即搜索</button>
						</div>
						<div class="col-md-3">
							<a href="#/seek/sysStation/sysStationAdd/index">
								<button type="button" class="btn btn-primary">添加企业</button>
							</a>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example" style="table-layout:fixed;" width="100%">
 		        	<colgroup>
							<col width="5%"></col>
							<col width=""></col>
							<col width=""></col>
							<col width="7%"></col>
							<col width=""></col>
							<col width=""></col>
							<col width=""></col>
							<col width="8%"></col>
							<col width="8%"></col>
							<col width="10%"></col>
						</colgroup>
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">标题</th>
                            <th style="text-align: center;">地区名称</th>
                            <th style="text-align: center;">虚拟注册(是/否)</th>
                            <th style="text-align: center;">注册号</th>
                            <th style="text-align: center;">所属公司</th>
                            <th style="text-align: center;">创建时间</th>
                         <!--   <th style="text-align: center;">更新时间</th>   --> 
                            <th style="text-align: center;">流失状态</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="station in stationList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}<input type="hidden" name="stationId" value="{{station.stationId}}"/></td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{station.stationTitle}}</td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{station.regionName}}</td>
                            <td>
                               <span ng-if="station.isFictitious == 1" ng-style="station.isFictitious == 1?{color:'green'}:''">是</span>
                               <span ng-if="station.isFictitious == 2" ng-style="station.isFictitious == 2?{color:'gray'}:''">否</span>
                            </td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{station.regNumber}}</td>
                            <td style=" overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{station.stationCompany}}</td>
                            <td>{{station.createTime | date:'yyyy-MM-dd'}}</td>
                        <!--     <td>{{station.updateTime | date:'yyyy-MM-dd HH:mm'}}</td> --> 
                            <td>
                               <span ng-if="station.lossState == 1" ng-style="station.lossState == 1?{color:'green'}:''">在园区</span>
                               <span ng-if="station.lossState == 2" ng-style="station.lossState == 2?{color:'red'}:''">淘汰</span>
                               <span ng-if="station.lossState == 3" ng-style="station.lossState == 3?{color:'gray'}:''">流失</span>
                            </td>
                            <td>
                               <span ng-if="station.stationState == 1" ng-style="station.stationState == 1?{color:'gray'}:''">已上传</span>
                               <span ng-if="station.stationState == 2" ng-style="station.stationState == 2?{color:'blue'}:''">已发布</span>
                               <span ng-if="station.stationState == 3" ng-style="station.stationState == 3?{color:'red'}:''">已删除</span>
                            </td>
                            <td >
                            	<a href="#/seek/sysStation/sysStationDetails/{{station.stationId}}">管理</a>
                            	<a href=""  ng-click="stationTop(station)">置顶</a>
                            </td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
