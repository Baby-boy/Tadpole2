<div class="row" ng-controller="sysPartnerPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">伙伴名称:</label>
							<input type="text" class="form-control" ng-model="para.partnerNameKeywords" placeholder="请输入合作伙伴名称.." >
						</div>
						<div class="form-group col-xs-2">
							<label for="subTime">状态:</label>
							<select class="form-control" id="partnerState" ng-model="para.partnerState" ng-change="getPartnerList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getPartnerList()">立即搜索</button>
						</div>
						<div class="col-md-3">
							<a href="#/seek/sysPartner/sysPartnerAdd/index">
								<button type="button" class="btn btn-primary">添加合作伙伴</button>
							</a>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">合作伙伴名称</th>
                            <th style="text-align: center;">合作层级</th>
                            <th style="text-align: center;">所属公司</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">更新时间</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="partner in partnerList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}<input type="hidden" name="partnerId" value="{{partner.partnerId}}"/></td>
                            <td   style="width:200px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{partner.partnerName}}</td>
                            <td>{{partner.basicsName}}</td>
                            <td>{{partner.partnerCompany}}</td>
                            <td>{{partner.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{partner.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>
                               <span ng-if="partner.partnerState == 1" ng-style="partner.partnerState == 1?{color:'gray'}:''">已上传</span>
                               <span ng-if="partner.partnerState == 2" ng-style="partner.partnerState == 2?{color:'blue'}:''">已发布</span>
                               <span ng-if="partner.partnerState == 3" ng-style="partner.partnerState == 3?{color:'red'}:''">删除</span>
                            </td>
                            <td>
                            	<a href="#/seek/sysPartner/sysPartnerDetails/{{partner.partnerId}}">管理</a>
                            	<a href=""  ng-click="partenerTop(partner)">置顶</a>
                            </td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
