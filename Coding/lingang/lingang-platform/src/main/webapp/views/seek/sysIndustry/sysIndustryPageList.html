<div class="row" ng-controller="sysIndustryPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <!-- <div class="ibox-title"></div> -->
            <div class="ibox-content">
                <form class="form-inline" ng-if="cascade==0">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">集群标题:</label>
							<input type="text" class="form-control" ng-model="para.industryTitleKeywords" placeholder="请输入产业集群标题.." >
						</div>
						<div class="form-group col-xs-2">
							<label for="subTime">状态:</label>
							<select class="form-control" id="industryState" ng-model="para.industryState" ng-change="getIndustryList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary" ng-click="getIndustryList()">立即搜索</button>
						</div>
						<div class="col-md-3">
							<a href="#/seek/sysIndustry/sysIndustryAdd/index">
								<button type="button" class="btn btn-primary">添加产业集群</button>
							</a>
						</div>
					</div>
					<div class="row m-t">
						
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">标题</th>
                            <th style="text-align: center;">其他内容链接</th>
                            <th style="text-align: center;">创建时间</th>
                            <th style="text-align: center;">更新时间</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        <tr ng-repeat="industry in industryList">
                            <td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}<input type="hidden" name="industryId" value="{{industry.industryId}}"/></td>
                            <td   style="width:10%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{industry.industryTitle}}</td>
                            <td>{{industry.industryLink}}</td>
                            <td>{{industry.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>{{industry.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                            <td>
                               <span ng-if="industry.industryState == 1" ng-style="industry.industryState == 1?{color:'gray'}:''">已上传</span>
                               <span ng-if="industry.industryState == 2" ng-style="industry.industryState == 2?{color:'blue'}:''">已发布</span>
                               <span ng-if="industry.industryState == 3" ng-style="industry.industryState == 3?{color:'red'}:''">已删除</span>
                            </td>
                            <td ng-if="cascade==0">
                            	<a href="#/seek/sysIndustry/sysIndustryDetails/{{industry.industryId}}">管理</a>
                            </td>
                            <td ng-if="cascade==1">
                            	<!-- <a href="" ng-click="addIndustryCascade(industry.industryId)">添加此产业</a> -->
                            	<button  ng-click="addIndustryCascade(industry.industryId)" type="button" class="btn btn-warning">添加此产业</button>
                            </td>
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
    
</div>
