<link href="css/layout.css" rel="stylesheet">
<link href="library/umeditor/themes/default/css/umeditor.css"
	media="all" rel="stylesheet" type="text/css" />
<div class="row" ng-controller="sysStationDetailsCtrl">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>基础信息</h5>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal" role="form">

					<div class="form-group">
						<label for="stationTitle" class="col-sm-2 control-label">入驻企业标题</label>
						<div class="col-sm-3">
							<input type="stationTitle" class="form-control" id="stationTitle"
								placeholder="" ng-model="station.stationTitle">
						</div>

						<label for="stationSimple" class="col-sm-2 control-label">简称</label>
						<div class="col-sm-3">
							<input type="stationSimple" class="form-control"
								id="stationSimple" placeholder=""
								ng-model="station.stationSimple">
						</div>
					</div>

					<div class="form-group">
						<label for="regNumber" class="col-sm-2 control-label">注册号</label>
						<div class="col-sm-3">
							<input type="regNumber" class="form-control" id="regNumber"
								placeholder="" ng-model="station.regNumber">
						</div>

						<label for="creditCode" class="col-sm-2 control-label">社会信用代码</label>
						<div class="col-sm-3">
							<input type="creditCode" class="form-control" id="creditCode"
								placeholder="" ng-model="station.creditCode">
						</div>
					</div>

					<div class="form-group">
						<label for="stationCompany" class="col-sm-2 control-label">所属公司</label>
						<div class="col-sm-3">
							<input type="stationCompany" class="form-control"
								id="stationCompany" placeholder=""
								ng-model="station.stationCompany">
						</div>

						<label for="isFictitious" class="col-sm-2 control-label">虚拟注册</label>
						<div class="col-sm-3">
							<!-- <input type="isFictitious" class="form-control" id="isFictitious" placeholder="" ng-model="station.isFictitious"> -->
							<select type="isFictitious" class="form-control"
								id="isFictitious" placeholder="" ng-model="station.isFictitious">
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="lossState" class="col-sm-2 control-label">流失状态</label>
						<div class="col-sm-3">
							<select type="lossState" class="form-control" id="lossState"
								placeholder="" ng-model="station.lossState">
								<option value="1">在园区</option>
								<option value="2">淘汰</option>
								<option value="3">流失</option>
							</select>
						</div>

						<label for="stationState" class="col-sm-2 control-label">状态</label>
						<div class="col-sm-3">
							<select type="stationState" class="form-control"
								id="stationState" placeholder="" ng-model="station.stationState">
								<option value="1">上传</option>
								<option value="2">发布</option>
								<option value="3">删除</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="regionId" class="col-sm-2 control-label">地区名称</label>
						<div class="col-sm-3">
							<select id="regionId"
								ng-options="region.regionId as region.regionName for region in regionList"
								class="form-control" ng-model="station.regionId">
								<option value="">请选择</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="parkContent" class="col-md-2 control-label">缩略图</label>
						<div class="col-md-8">
							<div class="white-bg mt-10 p-10">
								<div class="col-lg-6">
									<div class="img-load">
										<img ng-src="{{imgSrcMin}}" />
									</div>
								</div>
								<div class="col-lg-6 m-t-xs">
									<div>
										<div type="button" class="btn btn-w-m btn-primary file-btn">
											<div file-input="fileMin" id="fileMin"
												on-change="previewImageMin()"
												accept="image/jpg,image/jpeg,image/png"></div>
											浏览
										</div>
									</div>

									<div class="mt-10">
										<button type="button" class="btn btn-w-m btn-primary"
											ng-click="uploadImageMin('fileMin')">上传</button>
									</div>
									<div class="row">
										<div class="mt-10 col-md-6">
											<!-- <input ng-model="home.url" type="text" class="form-control" placeholder="编辑链接(非必填)"/> -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="stationContent" class="col-sm-2 control-label">入驻企业简介</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="stationContent"
								id="stationContent"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-1">
							<button type="button" class="btn btn-primary"
								ng-click="updateStationDetails()">确认保存</button>
						</div>
						<!-- <div class="col-sm-1">
					      <input type="button" class="btn btn-primary" onclick="javascript:history.go(-1)" value="返回列表"/>
					    </div> -->
					</div>

					<div class="ibox-title">
						<h5>级联信息</h5>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<div class="panel-body">
								<!-- 标签 -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#version" href="#v41"
												aria-expanded="true" class="">标签</a>
											<code class="pull-right">
												<button ng-click="addLab()" type="button"
													class="btn btn-warning">&nbsp;&nbsp;添加&nbsp;标签&nbsp;&nbsp;</button>
											</code>
										</h5>
									</div>
									<div id="v41" class="panel-collapse collapse in"
										aria-expanded="true">
										<div class="panel-body">
											<span ng-repeat="lab in station.labels"> <img src=""
												alt="{{lab.labelName}}" class="img-thumbnail"> <a
												ng-click="delLab($index)">
													<button type="button"
														class="btn btn-danger btn-circle btn-outline btn-my">x</button>
											</a>&nbsp;
											</span>
										</div>
									</div>
								</div>

								<!-- 创建单位 -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#version" href="#v44"
												aria-expanded="true" class="">创建单位</a>
											<code class="pull-right">
												<button ng-click="addCom()" type="button"
													class="btn btn-warning">&nbsp;&nbsp;添加&nbsp;单位&nbsp;&nbsp;</button>
											</code>
										</h5>
									</div>
									<div id="v44" class="panel-collapse collapse in"
										aria-expanded="true">
										<div class="panel-body">
											<span ng-repeat="com in station.companys"> <img src=""
												alt="{{com.companyName}}" class="img-thumbnail"> <a
												ng-click="delCom($index)">
													<button type="button"
														class="btn btn-danger btn-circle btn-outline btn-my">x</button>
											</a>&nbsp;
											</span>
										</div>
									</div>
								</div>

								<!-- 所在园区 -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#version" href="#v42"
												aria-expanded="true" class="">所在园区</a>
											<code class="pull-right">
												<button ng-click="addPark()" type="button"
													class="btn btn-warning">&nbsp;&nbsp;添加&nbsp;园区&nbsp;&nbsp;</button>
											</code>
										</h5>
									</div>
									<div id="v42" class="panel-collapse collapse in"
										aria-expanded="true">
										<div class="panel-body">
											<span ng-repeat="park in station.parksvo"> <img src=""
												alt="{{park.parkName}}" class="img-thumbnail"> <a
												ng-click="delPark($index)">
													<button type="button"
														class="btn btn-danger btn-circle btn-outline btn-my">x</button>
											</a>&nbsp;
											</span>
										</div>
									</div>
								</div>

								<!-- 所属产业 -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#version" href="#v43"
												aria-expanded="true" class="">所属产业</a>
											<code class="pull-right">
												<button ng-click="addIndustry()" type="button"
													class="btn btn-warning">&nbsp;&nbsp;添加&nbsp;产业&nbsp;&nbsp;</button>
											</code>
										</h5>
									</div>
									<div id="v43" class="panel-collapse collapse in"
										aria-expanded="true">
										<div class="panel-body">
											<span ng-repeat="industry in station.industrys"> <img
												src="" alt="{{industry.industryTitle}}"
												class="img-thumbnail"> <a
												ng-click="delIndustry($index)">
													<button type="button"
														class="btn btn-danger btn-circle btn-outline btn-my">x</button>
											</a>&nbsp;
											</span>
										</div>
									</div>
								</div>

								<!-- 客户经理 -->
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#version" href="#v40"
												aria-expanded="true" class="">客户经理</a>
											<code class="pull-right">
												<button ng-click="showUmanAdd()" type="button"
													class="btn btn-warning">&nbsp;&nbsp;添加&nbsp;经理&nbsp;&nbsp;</button>
											</code>
										</h5>
									</div>
									<div id="v40" class="panel-collapse collapse in"
										aria-expanded="true">
										<div class="panel-body">
											<span ng-repeat="uman in station.umanagers">
												<button type="button" class="btn btn-info"
													ng-click="showUman($index)">{{uman.umanagerName}}</button>
												<a ng-click="delUman($index)">
													<button type="button"
														class="btn btn-danger btn-circle btn-outline btn-my">x</button>
											</a>&nbsp;
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div></div>
			</div>
		</div>
	</div>

	<!-- 客户经理查询 -->
	<div class="modal fade" id="uMan" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1100px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">客户经理</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline" role="form">
						<div class="row m-t">
							<div class="form-group col-xs-2">
								<div class="input-group">
									<input class="form-control" type="uManName" id="uManName"
										placeholder="请客户经理名称.." ng-model="uManName">
								</div>
							</div>
							<div class="form-group col-xs-2">
								<button type="button" class="btn btn-primary"
									ng-click="seleceAdUser()">立即搜索</button>
							</div>

						</div>
						<div class="row m-t"></div>
					</form>
					<div>
						<table
							class="table table-striped table-bordered table-hover dataTables-example">
							<tr>
								<th style="text-align: center;">姓名</th>
								<th style="text-align: center;">公司</th>
								<th style="text-align: center;">部门</th>
								<th style="text-align: center;">职位</th>
								<th style="text-align: center;">邮箱</th>
								<th style="text-align: center;">电话</th>
								<th style="text-align: center;">手机</th>
								<th style="text-align: center;">操作</th>
							</tr>
							<tr ng-repeat="u in uManList">
								<td>{{u.userName}}</td>
								<td>{{u.userCompany}}</td>
								<td>{{u.userDepartment}}</td>
								<td>{{u.userPost}}</td>
								<td>{{u.userEmail}}</td>
								<td>{{u.userTel}}</td>
								<td>{{u.userMobile}}</td>
								<td>
									<button ng-click="addUManager(u.userAccount)" type="button"
										class="btn btn-warning">添加</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
						style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>


	<!-- 客户经理详情 -->
	<div class="modal fade" id="uManDetail" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">客户经理</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">

						<div class="form-group">
							<label for="umanagerName" class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerName"
									placeholder="" ng-model="uman.umanagerName" readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="umanagerCompany" class="col-sm-2 control-label">公司</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerCompany"
									placeholder="" ng-model="uman.umanagerCompany" readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="umanagerDepartment" class="col-sm-2 control-label">部门</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerDepartment"
									placeholder="" ng-model="uman.umanagerDepartment"
									readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="umanagerDepartment" class="col-sm-2 control-label">职位</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerPost"
									placeholder="" ng-model="uman.umanagerPost" readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="umanagerEmail" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerEmail"
									placeholder="" ng-model="uman.umanagerEmail" readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="umanagerTel" class="col-sm-2 control-label">电话</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerTel"
									placeholder="" ng-model="uman.umanagerTel" readonly="true">
							</div>
						</div>

						<div class="form-group">
							<label for="umanagerMobile" class="col-sm-2 control-label">手机</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="umanagerMobile"
									placeholder="" ng-model="uman.umanagerMobile" readonly="true">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
						style="margin-bottom: 0;" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
