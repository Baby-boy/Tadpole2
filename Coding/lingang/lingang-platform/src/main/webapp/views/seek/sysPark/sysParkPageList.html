<div class="row" ng-controller="sysParkPageListCtrl">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<form class="form-inline" ng-if="cascade==0">
					<div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">园区名称:</label> <input type="text"
								class="form-control" ng-model="para.parkNameKeywords"
								placeholder="请输入产业园区名称..">
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">园区地址:</label> <input type="text"
								class="form-control" ng-model="para.parkAddrKeywords"
								placeholder="请输入产业园区地址..">
						</div>
						<div class="form-group col-xs-2">
							<label for="subTime">状态:</label> 
							<select class="form-control"
								id="parkState" ng-model="para.parkState"
								ng-change="getParkList()">
								<option value="">全部</option>
								<option value="1">已上传</option>
								<option value="2">已发布</option>
								<option value="3">已删除</option>
							</select>
						</div>
						<div class="col-md-1">
							<button type="button" class="btn btn-primary"
								ng-click="getParkList()">立即搜索</button>
						</div>
						<div class="col-md-3">
							<a href="#/seek/sysPark/sysParkAdd/index">
								<button type="button" class="btn btn-primary">添加产业园区</button>
							</a>
						</div>

					</div>
					<div class="row m-t"></div>
				</form>
				<div>
					<table
						class="table table-striped table-bordered table-hover dataTables-example">
						<tr>
							<th style="text-align: center;">序号</th>
							<th style="text-align: center;">名称</th>
							<th style="text-align: center;">地区名称</th>
							<th style="text-align: center;">详细地址</th>
							<th style="text-align: center;">创建时间</th>
							<th style="text-align: center;">更新时间</th>
							<th style="text-align: center;">状态</th>
							<th style="text-align: center;">操作</th>
						</tr>
						<tr ng-repeat="park in parkList">
							<td>{{$index + (paginationConf.currentPage-1)*onePageCount + 1}}<input
								type="hidden" name="parkId" value="{{park.parkId}}" /></td>
							<td style="width:10%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">{{park.parkName}}</td>
							<td>{{park.regionName}}</td>
							<td>{{park.parkAddress}}</td>
							<td>{{park.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
							<td>{{park.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
							<td><span ng-if="park.parkState == 1"
								ng-style="park.parkState == 1?{color:'gray'}:''">已上传</span> <span
								ng-if="park.parkState == 2"
								ng-style="park.parkState == 2?{color:'blue'}:''">已发布</span> <span
								ng-if="park.parkState == 3"
								ng-style="park.parkState == 3?{color:'red'}:''">已删除</span></td>
							<td ng-if="cascade==0">
									<a href="#/seek/sysPark/sysParkDetails/{{park.parkId}}">管理</a>
									
							</td>
							<td ng-if="cascade==1">
									<!-- <a href="" ng-click="addIndustryParkCascade(park.parkId)">添加此园区</a> -->
									<button  ng-click="addIndustryParkCascade(park.parkId)" type="button" class="btn btn-warning">添加此园区</button>
							</td>
						</tr>
					</table>
					<div class="row m-t">
						<div class="col-md-10 col-md-offset-1">
							<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
