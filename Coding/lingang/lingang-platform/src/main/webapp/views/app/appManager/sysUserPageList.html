<div class="row" ng-controller="sysUserPageListCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-inline">
	               <div class="row m-t">
						<div class="form-group col-xs-3">
							<label for="subTime">账号:</label>
							<input type="text" class="form-control" ng-model="para.userAccount" placeholder="请输入账号" >
						</div>
						<div class="form-group col-xs-3">
							<label for="subTime">姓名:</label>
							<input type="text" class="form-control" ng-model="para.userName" placeholder="请输入姓名" >
						</div>

						<div class="col-md-3">
							<button type="button" class="btn btn-primary" ng-click="getUserList()">立即搜索</button>
						</div>
					</div>
					<div class="row m-t">
					</div>
				  </form>
		 	  <div >
 		       <table class="table table-striped table-bordered table-hover dataTables-example">
                      <tr>
                      		<th style="text-align: center;">序号</th>
                            <th style="text-align: center;">账号</th>
                            <th style="text-align: center;">姓名</th>
                            <th style="text-align: center;">所属公司</th>
                            <th style="text-align: center;">部门</th>
                            <th style="text-align: center;">职位</th>
                            <th style="text-align: center;">状态</th>
                           	<!-- <th style="text-align: center;">操作</th> -->
                        </tr>
                        <tr ng-repeat="user in userList">
                            <td>{{$index + (currentPage-1)*onePageCount + 1}}</td>
                            <td>{{user.userAccount}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.userCompany}}</td>
                            <td>{{user.userDepartment}}</td>
                            <td>{{user.userPost}}</td>
                            <td>
                               <span ng-if="user.userState == 1" ng-style="user.userState == 1?{color:'blue'}:''">正常</span>
                               <span ng-if="user.userState == 2" ng-style="user.userState == 2?{color:'red'}:''">异常</span>
                            </td>
                            <!-- <td class="center"><a href="" ng-click="showShowDetails(manager)">管理</a> -->
                        </tr>
            	   </table>
                   <div class="row m-t">
					  <div class="col-md-10 col-md-offset-1">
					  		<!--分页开始-->
							<ndtech-pagination class conf="paginationConf"></ndtech-pagination>
							<!--分页结束-->
					  </div>
				   </div>
 		       </div>
            </div>
        </div>
    </div>
