				<h4>园区简介</h4>
				<p>
					上海临港产业区位于上海东南角，地处长江口和杭州湾的交汇处，规划面积近247平方公里（含保税港区），
					包括临港产业区、物流园区、中国（上海）自由贸易试验区、临港奉贤园区、主产业区及综合园区。
					具有得天独厚的区位优势，是目前世界上少有的集航空海运、铁路高速、内河运输等五种交通功能于一体的区域。
				</p>
