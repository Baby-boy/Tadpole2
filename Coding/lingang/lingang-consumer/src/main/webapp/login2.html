<!DOCTYPE html>
<html lang="en">

<head>
<title>临港管理后台登录</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="static/login/bootstrap.min.css" />
<link rel="stylesheet" href="static/login/css/camera.css" />
<link rel="stylesheet" href="static/login/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="static/login/matrix-login.css" />
<link href="static/login/font-awesome.css" rel="stylesheet" />

</head>
<body>
	<div style="width:100%;text-align: center;margin: 0 auto;position: absolute;">
		<div id="loginbox">
			<form action="" method="post" name="findPwdForm" id="findPwdForm" class="hide">
				<div class="control-group normal_text">
					<h4>
						忘记密码
					</h4>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg"><i><img height="37" src="static/login/user.png" /></i></span>
							<input name="userName" id="userName" type="text" value="" placeholder="请输入用户名" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg"><i><img height="37" src="static/login/user.png" /></i></span>
							<input name="mobile" id="mobile" style="width: 48%;" type="text" placeholder="请输入密保手机" value="" />
							<span class="pull-right" style="margin-right: 5%">
								<input type="button" id="btnSendCode" onclick="getMobileCode();" style="width: 100px;height: 37px;" class="flip-link btn btn-warning" value="发送验证码" />
							</span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg"><i><img height="37" src="static/login/user.png" /></i></span>
							<input name="mobileCode" id="mobileCode" type="text" placeholder="请输入验证码" value="" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_ly"><i><img height="37" src="static/login/suo.png" /></i></span>
							<input name="newPwd" id="newPwd" type="password" placeholder="请输入新密码" value="" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_ly"><i><img height="37" src="static/login/suo.png" /></i></span>
							<input name="oldPwd" id="oldPwd" type="password" placeholder="请再次输入密码" value="" />
						</div>
					</div>
				</div>
				<div class="form-actions">
					<div style="width:86%;padding-left:8%;">
						<span class="pull-right" style="padding-right:3%;">
						<a href="javascript:quxiaoPwd();" class="btn btn-success">取消</a></span>
						<span class="pull-right"><a onclick="severCheck();" class="flip-link btn btn-info" id="to-recover">登录</a></span>
					</div>
				</div>
			</form>
			<form action="" method="post" name="loginForm" id="loginForm">
				<div class="control-group normal_text">
					<h4>
						<!--临港logo-->
						<!-- <img src="static/login/logo.png" alt="Logo" /> -->
					</h4>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg"><i><img height="37" src="static/login/user.png" /></i></span>
							<input type="text" name="loginname" id="loginname" value="" placeholder="请输入用户名" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_ly"><i><img height="37" src="static/login/suo.png" /></i></span>
							<input type="password" name="password" id="password" placeholder="请输入密码" value="" />
						</div>
					</div>
				</div>
				<div class="form-actions">
					<div style="width:86%;padding-left:8%;">

						<span class="pull-right" style="padding-right:3%;">
						<a href="javascript:quxiao();" class="btn btn-success">取消</a></span>
						<span class="pull-right"><a onclick="severCheck();" class="flip-link btn btn-info" id="to-recover">登录</a></span>
					</div>
				</div>
			</form>
			<div class="controls">
				<div class="main_input_box">
					<font color="white"><span id="nameerr">Copyright © 2016 www.lingangsd.com  保留所有权限 </span></font>
				</div>
			</div>
		</div>
	</div>
	<div id="templatemo_banner_slide" class="container_wapper">
		<div class="camera_wrap camera_emboss" id="camera_slide">
			<div data-src="static/login/images/1.jpg"></div>
			<div data-src="static/login/images/2.jpg"></div>
			<div data-src="static/login/images/3.png"></div>
			<div data-src="static/login/images/4.jpg"></div>
		</div>
		<!-- #camera_wrap_3 -->
	</div>
	<script data-main="login" src="library/require/require-2.1.14.min.js"></script>
	<script src="static/js/jquery-1.7.2.js"></script>
	<script src="static/login/js/jquery.easing.1.3.js"></script>
	<script src="static/login/js/jquery.mobile.customized.min.js"></script>
	<script src="static/login/js/camera.min.js"></script>
	<script src="static/login/js/templatemo_script.js"></script>
	<script src="static/js/jquery.tips.js" type="text/javascript"></script>
</body>

</html>
